    <!-- Goals Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-900 mb-4 font-poppins">SMART Goals</h2>
                <p class="text-gray-600">Set specific, measurable, achievable, relevant, and time-bound goals</p>
            </div>

            <!-- Create Goal Form -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-6 font-poppins">Create New Goal</h3>
                <form id="goal-form" class="space-y-6">
                    <!-- Specific -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Specific
                            <span class="text-gray-500 text-xs ml-1">(What do you want to accomplish?)</span>
                        </label>
                        <input type="text" id="goal-specific" 
                               class="w-full px-4 py-2 border rounded-md focus:ring-primary focus:border-primary"
                               placeholder="e.g., Complete 20 Pomodoro sessions this week">
                    </div>

                    <!-- Measurable -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Measurable
                            <span class="text-gray-500 text-xs ml-1">(How will you track progress?)</span>
                        </label>
                        <select id="goal-measurable" 
                                class="w-full px-4 py-2 border rounded-md focus:ring-primary focus:border-primary">
                            <option value="sessions">Number of Sessions</option>
                            <option value="hours">Focus Hours</option>
                            <option value="streak">Streak Days</option>
                        </select>
                        <input type="number" id="goal-target" 
                               class="mt-2 w-full px-4 py-2 border rounded-md focus:ring-primary focus:border-primary"
                               placeholder="Target number">
                    </div>

                    <!-- Achievable -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Achievable
                            <span class="text-gray-500 text-xs ml-1">(Is this realistic given your schedule?)</span>
                        </label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="achievable" value="easy" class="mr-2">
                                Easy
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="achievable" value="moderate" class="mr-2" checked>
                                Moderate
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="achievable" value="challenging" class="mr-2">
                                Challenging
                            </label>
                        </div>
                    </div>

                    <!-- Relevant -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Relevant
                            <span class="text-gray-500 text-xs ml-1">(Why is this goal important?)</span>
                        </label>
                        <textarea id="goal-relevant" 
                                  class="w-full px-4 py-2 border rounded-md focus:ring-primary focus:border-primary"
                                  rows="2"
                                  placeholder="e.g., To improve productivity for my final exams"></textarea>
                    </div>

                    <!-- Time-bound -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Time-bound
                            <span class="text-gray-500 text-xs ml-1">(When do you want to achieve this?)</span>
                        </label>
                        <input type="date" id="goal-deadline" 
                               class="w-full px-4 py-2 border rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <!-- Reminders -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Reminders
                        </label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="reminder-daily" class="mr-2">
                                Daily
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="reminder-weekly" class="mr-2">
                                Weekly
                            </label>
                            <input type="time" id="reminder-time" 
                                   class="px-4 py-2 border rounded-md focus:ring-primary focus:border-primary">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-primary rounded-lg transition-all duration-200 hover:bg-green-700 hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        <i class="fas fa-check mr-2"></i>
                        <span>Create Goal</span>
                    </button>
                </form>
            </div>

            <!-- Active Goals -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-6 font-poppins">Active Goals</h3>
                <div class="space-y-6" id="active-goals">
                    <!-- Goals will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Details Modal -->
    <div id="goal-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3" id="goal-modal-content">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
