<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antidote - Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2F855A',    // Forest green
                        secondary: '#66A80F',  // Leaf green
                        accent: '#975A16',     // Earth brown
                        sage: '#9CA3AF',       // Soft sage
                        moss: '#047857',       // Deep moss
                        soil: '#92400E'        // Rich soil
                    }
                }
            }
        }
    </script>
</head>
    <body class="bg-gray-50 font-inter relative" style="background-image: url('https://forestapp.cc/download/og.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="font-poppins font-bold text-2xl text-primary flex items-center">
                            <span class="relative mr-2">
                                <i class="fas fa-mountain text-soil text-lg" style="transform: scaleY(0.3) translateY(8px)"></i>
                                <i class="fas fa-seedling text-primary absolute -top-2 left-1/2 transform -translate-x-1/2"></i>
                            </span>
                            Antidote
                        </a>
                    </div>
                    <div class="hidden sm:flex sm:ml-6 sm:space-x-8">
                        <a href="timer.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-white rounded-lg transition-all duration-200 hover:bg-primary hover:text-white hover:shadow-md transform hover:-translate-y-0.5">Timer</a>
                        <a href="distraction.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-white rounded-lg transition-all duration-200 hover:bg-primary hover:text-white hover:shadow-md transform hover:-translate-y-0.5">Focus Mode</a>
                        <a href="challenges.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-white rounded-lg transition-all duration-200 hover:bg-primary hover:text-white hover:shadow-md transform hover:-translate-y-0.5">Challenges</a>
                        <a href="streak.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-white rounded-lg transition-all duration-200 hover:bg-primary hover:text-white hover:shadow-md transform hover:-translate-y-0.5">Streak</a>
                        <a href="goals.html" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-white rounded-lg transition-all duration-200 hover:bg-primary hover:text-white hover:shadow-md transform hover:-translate-y-0.5">Goals</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Timer Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto">
            <!-- Timer Display -->
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 font-poppins">Pomodoro Timer</h2>
                
                <!-- Timer Circle -->
                <div class="relative w-64 h-64 mx-auto mb-8">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-6xl font-bold text-primary" id="time-display">25:00</div>
                    </div>
                    <svg class="transform -rotate-90 w-full h-full">
                        <circle
                            cx="32"
                            cy="32"
                            r="28"
                            stroke-width="8"
                            stroke="#E5E7EB"
                            fill="none"
                            class="w-full h-full"
                            style="transform: scale(3.2); transform-origin: center;"
                        ></circle>
                        <circle
                            id="timer-progress"
                            cx="32"
                            cy="32"
                            r="28"
                            stroke-width="8"
                            stroke="#4F46E5"
                            fill="none"
                            stroke-dasharray="175.93"
                            stroke-dashoffset="0"
                            class="w-full h-full"
                            style="transform: scale(3.2); transform-origin: center;"
                        ></circle>
                    </svg>
                </div>

                <!-- Timer Controls -->
                <div class="mt-8 text-center space-x-2">
                    <button type="button" id="start-btn" class="inline-flex items-center justify-center w-8 h-8 bg-green-500 text-white transition-colors duration-200 hover:bg-green-600 focus:outline-none">
                        <i class="fas fa-play text-xs"></i>
                    </button>
                    <button type="button" id="pause-btn" class="hidden items-center justify-center w-8 h-8 bg-yellow-500 text-white transition-colors duration-200 hover:bg-yellow-600 focus:outline-none">
                        <i class="fas fa-pause text-xs"></i>
                    </button>
                    <button type="button" id="reset-btn" class="inline-flex items-center justify-center w-8 h-8 bg-gray-400 text-white transition-colors duration-200 hover:bg-gray-500 focus:outline-none">
                        <i class="fas fa-redo text-xs"></i>
                    </button>
                </div>

                <!-- Session Info -->
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="text-sm text-gray-500">Work Sessions</div>
                        <div id="work-sessions" class="text-2xl font-bold text-primary">0</div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="text-sm text-gray-500">Short Breaks</div>
                        <div id="short-breaks" class="text-2xl font-bold text-secondary">0</div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="text-sm text-gray-500">Long Breaks</div>
                        <div id="long-breaks" class="text-2xl font-bold text-accent">0</div>
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="mt-8 bg-white rounded-lg shadow-lg p-8">
                <h3 class="text-xl font-bold text-gray-900 mb-4 font-poppins">How it works</h3>
                <ul class="space-y-2 text-gray-600">
                    <li class="flex items-center">
                        <i class="fas fa-check-circle text-primary mr-2"></i>
                        Work for 25 minutes
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check-circle text-primary mr-2"></i>
                        Take a 5-minute break
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check-circle text-primary mr-2"></i>
                        After 4 work sessions, take a longer 15-minute break
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check-circle text-primary mr-2"></i>
                        Earn rewards for completing sessions
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Debug logging
        console.log('Document loading...');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            console.log('Buttons:', { startBtn, pauseBtn, resetBtn });
        });
    </script>
    <script src="js/services.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
